<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://use.fontawesome.com/69755aa479.js"></script>
        <link rel="icon" href="../img/logo_small.png" type="image/icon" />
        <link rel="stylesheet" href="../style/style.css" />
        <title>SOME Support Site</title>
    </head>
    <body>
        <header>
            <img
                class="logo"
                src="../img/logo_small.png"
                alt="vintoenden_logo"
            />
            <a href="../index.html" class="index_link links">Return</a>
        </header>
        <main>
            <div class="pimg1 parallax"></div>
            <section class="insta_section">
                <h2 class="section_title_some">Instagram Content</h2>
                <div class="insta-container container">
                    <img src="../img/content/3 gode tips.png" alt="" class="post insta-post"></img>
                    <img src="../img/content/Instagram Post – Tip 1.png" alt="" class="post insta-post"></img>
                    <img src="../img/content/Instagram Post – Tip 2.png" alt="" class="post insta-post"></img>
                    <img src="../img/content/Instagram Post – Tip 3.png" alt="" class="post insta-post"></img>
                    <img src="../img/content/Instagram Post – End.png" alt="" class="post insta-post"></img>
                    <img src="../img/content/Insta opslag - vin pizza 2.png" alt="" class="post insta-post"></img>
                    <img src="../img/content/story1.png" alt="" class="post insta-post"></img>
                    <img src="../img/content/story2.png" alt="" class="post insta-post"></img>
                    <img src="../img/content/instakonkurrence.png" alt="" class="post insta-post"></img>
                </div>
            </section>
            <div class="pimg2 parallax"></div>
            <section class="face_section">
                <h2 class="section_title_some">Facebook Content</h2>
                <div class="face-container container">
                    <img src="../img/content/3 tips facebook.png" alt="" class="face-post">
                    <img src="../img/content/facebook-post.png" alt="" class="face-post">
                </div>
            </section>
            <div class="pimg3 parallax"></div>
            <section class="linked_section">
                <h2 class="section_title_some">LinkedIn Content</h2>
                <div class="linkedIn-container container">
                    <img src="../img/content/linkedInstory.png" alt="" class="linkedIn-post">
                </div>
            </section>
            <div class="pimg4 parallax"></div>
            <section class="newsletter_section">
                <h2 class="section_title_some">Newsletter</h2>
                <div class="newsletter-container container">
                    <img src="../img/content/vinabonnement.png" alt="" class="newsletter-post1">
                    <img src="../img/content/nyhedsmail.png" alt="" class="newsletter-post2">
                </div>
            </section>
            <div class="pimg5 parallax"></div>
        </main>
        <footer>
            <section class="contact">
                <h2 class="contact_title">Kontakt os</h2>
                <p>
                    Du er meget velkommen til at kontakte os.<br />
                    Du kan sende os en mail på
                    <a href="mailto:info@vintoenden.dk">info@vintoenden.dk</a
                    >.<br />
                    Vi bestræber os på, at besvarer mails hurtigst muligt.<br />
                    Alternativt kan vi kontaktes på telefon 27829912.
                </p>
            </section>
            <section class="social">
                <h2 class="social_title">Find os her</h2>
                <a href="https://www.facebook.com/Vintondendk/" target="_blank"
                    ><i class="fa fa-facebook-square" aria-hidden="true"></i
                ></a>
                <a
                    href="https://www.instagram.com/vintoenden.dk/"
                    target="_blank"
                    ><i class="fa fa-instagram" aria-hidden="true"></i
                ></a>
                <a href="https://vintoenden.dk/" target="_blank"
                    ><img src="../img/web_icon.png" alt="web_icon"
                /></a>
            </section>
        </footer>
        <script src="../js/main.js" defer></script>
    </body>
</html>
